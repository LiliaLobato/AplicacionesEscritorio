<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-AU-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Pagina</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            Mi Pagina
        </header>
        <main>
            <div class="container">
                <section id="overview" class="col-3 col-s-3 menu">
                    <div> hi!</div>
                    <div> more info</div>
                </section>
                <section id="image">
                    <img>photo</img>
                </section>                
                <section id="details">
                    <article id="hobbies" class="box-stroke col-details-g col-details-m" style="outline-color: #2F7F67;">
                        <div class="blockTitle" style="color: #2F7F67;">
                            Hobbies
                        </div>
                        <section>
                            <img id="hiking_1" src="img/hiking_1.jpg" alt="Hiking Mount Rainier" class="rectangle-m rectangle-g">
                            <img id="dance" src="img/dance.JPG" alt="Hiking Mount Rainier" class="rectangle-m rectangle-g">
                            <img id="hiking_2" src="img/hicking_2.jpg" alt="Hiking Mount Rainier" class="rectangle-m rectangle-g">
                        </section>
                        <p style="color: #2F7F67;">
                            Dancing, Hiking & Reading
                        </p>
                    </article>
                    <article id="food" class="box-stroke col-details-g col-details-m" style="outline-color: #F26C7C;">
                        <div class="blockTitle" style="color: #F26C7C;">
                            Favorite Food
                        </div>
                        <img id="food_1" src="img/food_1.jpg" alt="Ramen Junichi" class="rectangle-m rectangle-g">
                        <img id="food_2" src="img/food_2.jpg" alt="Ramen Seatle" class="rectangle-m rectangle-g">
                        <img id="food_3" src="img/food_3.jpg" alt="Ramen Koji" class="rectangle-m rectangle-g">
                        <p style="color: #F26C7C;">
                            Ramen, Pho and Gyozas
                        </p>
                    </article>
                    <article id="Pets" class="box-stroke col-details-g col-details-m" style="outline-color: #4E6398;">
                        <div class="blockTitle" style="color: #4E6398;">
                            Pets
                        </div>
                        <img id="kuro" src="img/kuro.jpg" alt="Black cat" class="rectangle-m rectangle-g">
                        <img id="max" src="img/max.jpg" alt="German shepherd dog" class="rectangle-m rectangle-g">
                        <img id="ambar" src="img/ambar.jpg" alt="Black dog" class="rectangle-m rectangle-g">
                        <p style="color: #4E6398;">
                            2 dogs (Ambar. Max) & 1 cat (Kuro)
                        </p>
                    </article>
                </section>
                <section id="specifics">
                    <article class="col-specifics-g col-specifics-m">
                        <div class="blockTitle" style="background-color: #4E6398;">
                            Fun Facts
                        </div>
                        <section id="funFacts">
                            <article id="tattoo" class="col-specifics-g col-specifics-m">
                                <img src="img/tattoo.jpg" alt="Tattoo" class="circle-m circle-g">
                                <p>
                                    I have a teletubbies tattoo
                                </p>
                            </article>
                            <article id="horror" class="col-specifics-g col-specifics-m">
                                <img src="img/horror.jpg" alt="Horror" class="circle-m circle-g">
                                <p>
                                    Iâ€™m a fan of horror and cryptids
                                </p>
                            </article>
                        </section>
                    </article>                    
                    <article class="col-specifics-g col-specifics-m">
                        <div class="blockTitle" style="background-color: #4E6398;">
                            Daily Life
                        </div>
                        <section id="dailyLife">
                            <article id="intel" class="col-specifics-g col-specifics-m">
                                <img src="img/intel.jpg" alt="Intel" class="circle-m circle-g">
                                <p>
                                    I work at Intel
                                </p>
                            </article>
                            <article id="iteso" class="col-specifics-g col-specifics-m">
                                <img src="img/iteso.jpg" alt="Iteso" class="circle-m circle-g">
                                <p>
                                    I'm finishing my 2nd degree
                                </p>
                            </article>
                        </section>
                    </article>
                </section>
            </div>

            
        </main>
        <footer>
            &copy; ITESO 2023
        </footer>
    </body>

</html>
